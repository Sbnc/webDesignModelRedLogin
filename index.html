<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>RedLogin</title>
</head>
<body>
  <div class="content">
    <div class="header">
      <h1 class="title">Whatever happens <br/>here, <span>stays</span> here</h1>
      <p class="subTitle">Please fill the form on the right side.</p>
    </div>
    <div class="form">
      <h2 class="form_title">Login</h2>
      <p class="form_label">Your Name</p>
      <input type="text" placeholder="">
      <p class="form_label">Password</p>
      <input type="password" placeholder="******">
      <p class="form_forgot">forgot password!</p>

      <div class="form_button">
        <p>Let's Go</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </div>

      <p class="form_signup">Do you have account? <span>Sign UP</span></p>

    </div>
    <div class="background1">
      <img src="./assets/images/1.png" alt="">
    </div>

    <div class="background2">
      <img src="./assets/images/2.png" alt="">
    </div>
   
  </div>
  
</body>
</html>
